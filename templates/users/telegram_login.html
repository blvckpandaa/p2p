{# users/templates/users/telegram_login.html #}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Авторизация через Telegram</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #6B75E6;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
                   Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 1rem;
      max-width: 350px;
      width: 100%;
    }
    .status {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #FFD15A;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Регистрация через Telegram</h1>
    <p>Идёт получение данных…</p>
    <p class="status" id="status-text">Пожалуйста, подождите</p>
  </div>

  <script>
    (function() {
      const tg = window.Telegram.WebApp;
      const statusEl = document.getElementById("status-text");

      // Если WebApp SDK не определён – показываем ошибку
      if (!tg) {
        statusEl.innerText = "Эта страница должна открываться внутри Telegram WebApp.";
        return;
      }

      // Раскрываем WebApp (если доступно)
      if (tg.expand) {
        tg.expand();
      }

      // Ждём, пока Telegram передаст initDataUnsafe.user.id
      function waitForUser() {
        if (tg.initDataUnsafe && tg.initDataUnsafe.user && tg.initDataUnsafe.user.id) {
          const userId = tg.initDataUnsafe.user.id;
          const urlParams = new URLSearchParams(window.location.search);
          const refParam = urlParams.get("ref");

          let newHref = `/telegram_login/?tg_id=${userId}`;
          if (refParam) {
            newHref += `&ref=${encodeURIComponent(refParam)}`;
          }

          statusEl.innerText = "Перенаправляем…";
          setTimeout(() => {
            window.location.href = newHref;
          }, 300);
        } else {
          setTimeout(waitForUser, 100);
        }
      }
      waitForUser();
    })();
  </script>
</body>
</html>
