<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}Oxiri P2P{% endblock %}</title>

    <!-- Telegram WebApp SDK (для возможности tg.expand() и цветовой темы) -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- TailwindCSS и ваш кастомный CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
          rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">

    <style>
        :root {
            --primary: #3D50C7;
            --secondary: #6B75E6;
            --accent: #5AFF75;
            --background: #6B75E6;
            --dark: #0D1F4A;
            --text: #FFFFFF;
        }

        body {
            background-color: var(--background);
            background-image: url('/static/images/bg.png');
            background-size: cover;
            background-position: bottom;
            background-repeat: no-repeat;
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
            Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            min-height: 100vh;
            padding-bottom: 70px;
        }

        .card {
            background-color: rgba(61, 80, 199, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(13, 31, 74, 0.8);
            backdrop-filter: blur(10px);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            z-index: 100;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!--
      В этом шаблоне больше нет JavaScript-редиректа.
      Единственная логика – это tg.expand() и смена цветовой темы.
      За проверку «есть ли в session['telegram_id']» отвечает middleware.
    -->
    <script>
        let tg = window.Telegram.WebApp;
        if (tg) {
            if (tg.expand) tg.expand();
            if (tg.colorScheme === 'dark') {
                document.documentElement.style.setProperty('--text', '#FFFFFF');
            } else {
                document.documentElement.style.setProperty('--text', '#0D1F4A');
            }
        }
    </script>

    <div class="container mx-auto px-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Нижняя навигация -->
    <div class="bottom-nav py-3 px-4">
        <div class="flex justify-between items-center">
            <a href="/" class="flex flex-col items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none"
                     viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2
                             v10a1 1 0 01-1 1h-3m-6   0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1
                             0 011 1v4a1 1 0 001 1m-6 0h6"/>
                </svg>
                <span class="text-xs mt-1">Главная</span>
            </a>
            <a href="/p2p/" class="flex flex-col items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none"
                     viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M7 8h10M7 12h4m1 8l-4-4H5a2 2
                             0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2
                             0 01-2 2h-3l-4 4z"/>
                </svg>
                <span class="text-xs mt-1">P2P</span>
            </a>
            <a href="/referral/" class="flex flex-col items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none"
                     viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10   0v-2
                             c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857
                             M7 20v-2c0-.656.126-1.283.356-1.857m0   0a5.002 5.002 0 019.288 0
                             M15   7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014   0z
                             M7 10a2 2 0 11-4 0 2 2 0 014   0z"/>
                </svg>
                <span class="text-xs mt-1">Рефералы</span>
            </a>
            <a href="/shop/" class="flex flex-col items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none"
                     viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4   5M7 13l-2.293 2.293
                             c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100   4 2 2 0 000-4
                             zm-8 2a2 2 0 11-4 0 2 2 0 014   0z"/>
                </svg>
                <span class="text-xs mt-1">Магазин</span>
            </a>
            <a href="/telegram_login/profile/" class="flex flex-col items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none"
                     viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
                <span class="text-xs mt-1">Профиль</span>
            </a>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
